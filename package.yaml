name:                ullekha
version:             0.1.0.0
github:              "githubuser/ullekha"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/ullekha#readme>

dependencies:
- base >= 4.7 && < 5

default-extensions: 
  - OverloadedStrings
  - TemplateHaskell
  - DeriveGeneric

library:
  source-dirs: src
  dependencies: 
    - brick
    - text
    - microlens
    - microlens-th
    - vty
    - split
    - aeson
    - bytestring
    - filepath
    - optparse-applicative

executables:
  ullekha:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ullekha
    - aeson
    - brick
    - text
    - microlens
    - microlens-th
    - vty
    - split
    - bytestring
    - filepath
    - optparse-applicative

tests:
  ullekha-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ullekha
